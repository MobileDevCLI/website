<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloth Simulation - MobileCLI Demos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            overflow: hidden;
            touch-action: none;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .info {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .info h3 {
            color: #00ff88;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .control-btn.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            color: #00ff88;
        }

        @media (max-width: 600px) {
            .info { display: none; }
            .ui { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <a href="/demos.html" class="back-btn">‚Üê Back to Demos</a>
        <div class="info">
            <h3>Cloth Physics</h3>
            <p>Drag to interact with the cloth. Uses Verlet integration with distance constraints for realistic fabric behavior.</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="resetCloth()">Reset</button>
        <button class="control-btn" onclick="toggleWind()">Wind</button>
        <button class="control-btn" onclick="toggleGravity()">Gravity</button>
        <button class="control-btn" onclick="tearMode()">Tear Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            cols: 40,
            rows: 30,
            spacing: 12,
            gravity: 0.5,
            friction: 0.99,
            bounce: 0.9,
            wind: false,
            windStrength: 0.1,
            tearDistance: 30,
            tearMode: false,
            constraintIterations: 5,
        };

        let width, height, startX, startY;
        let points = [];
        let mouse = { x: 0, y: 0, px: 0, py: 0, down: false };

        // Resize canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            startX = (width - config.cols * config.spacing) / 2;
            startY = 80;
        }
        resize();
        window.addEventListener('resize', resize);

        // Point class with Verlet integration
        class Point {
            constructor(x, y, pinned = false) {
                this.x = x;
                this.y = y;
                this.px = x;
                this.py = y;
                this.pinned = pinned;
                this.constraints = [];
            }

            update() {
                if (this.pinned) return;

                const vx = (this.x - this.px) * config.friction;
                const vy = (this.y - this.py) * config.friction;

                this.px = this.x;
                this.py = this.y;

                this.x += vx;
                this.y += vy;
                this.y += config.gravity;

                // Wind
                if (config.wind) {
                    this.x += (Math.random() - 0.3) * config.windStrength;
                    this.y += (Math.random() - 0.5) * config.windStrength * 0.5;
                }

                // Bounds
                if (this.y > height - 10) {
                    this.y = height - 10;
                    this.py = this.y + vy * config.bounce;
                }
                if (this.x < 10) {
                    this.x = 10;
                    this.px = this.x + vx * config.bounce;
                }
                if (this.x > width - 10) {
                    this.x = width - 10;
                    this.px = this.x + vx * config.bounce;
                }
            }

            addConstraint(point) {
                const dx = point.x - this.x;
                const dy = point.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                this.constraints.push({ point, distance });
            }

            resolveConstraints() {
                for (let i = this.constraints.length - 1; i >= 0; i--) {
                    const constraint = this.constraints[i];
                    const point = constraint.point;

                    const dx = point.x - this.x;
                    const dy = point.y - this.y;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);

                    // Tear if too stretched
                    if (config.tearMode && currentDistance > config.tearDistance) {
                        this.constraints.splice(i, 1);
                        continue;
                    }

                    const diff = (constraint.distance - currentDistance) / currentDistance;
                    const offsetX = dx * diff * 0.5;
                    const offsetY = dy * diff * 0.5;

                    if (!this.pinned) {
                        this.x -= offsetX;
                        this.y -= offsetY;
                    }
                    if (!point.pinned) {
                        point.x += offsetX;
                        point.y += offsetY;
                    }
                }
            }
        }

        // Initialize cloth
        function initCloth() {
            points = [];

            for (let y = 0; y < config.rows; y++) {
                for (let x = 0; x < config.cols; x++) {
                    const px = startX + x * config.spacing;
                    const py = startY + y * config.spacing;
                    const pinned = y === 0 && x % 4 === 0; // Pin every 4th point on top row
                    const point = new Point(px, py, pinned);
                    points.push(point);

                    // Connect to left neighbor
                    if (x > 0) {
                        const leftPoint = points[y * config.cols + x - 1];
                        point.addConstraint(leftPoint);
                    }

                    // Connect to top neighbor
                    if (y > 0) {
                        const topPoint = points[(y - 1) * config.cols + x];
                        point.addConstraint(topPoint);
                    }
                }
            }
        }

        // Mouse interaction
        function handleInteraction(x, y) {
            if (!mouse.down) return;

            const influence = 50;
            const force = 1.5;

            for (const point of points) {
                if (point.pinned) continue;

                const dx = x - point.x;
                const dy = y - point.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < influence) {
                    const power = (1 - dist / influence) * force;
                    point.x += (x - mouse.px) * power;
                    point.y += (y - mouse.py) * power;
                }
            }
        }

        // Mouse/touch events
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getPos(e);
            mouse.down = true;
            mouse.x = mouse.px = pos.x;
            mouse.y = mouse.py = pos.y;
        });

        canvas.addEventListener('mousemove', (e) => {
            const pos = getPos(e);
            mouse.px = mouse.x;
            mouse.py = mouse.y;
            mouse.x = pos.x;
            mouse.y = pos.y;
            handleInteraction(pos.x, pos.y);
        });

        canvas.addEventListener('mouseup', () => { mouse.down = false; });
        canvas.addEventListener('mouseleave', () => { mouse.down = false; });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const pos = getPos(e);
            mouse.down = true;
            mouse.x = mouse.px = pos.x;
            mouse.y = mouse.py = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const pos = getPos(e);
            mouse.px = mouse.x;
            mouse.py = mouse.y;
            mouse.x = pos.x;
            mouse.y = pos.y;
            handleInteraction(pos.x, pos.y);
        }, { passive: false });

        canvas.addEventListener('touchend', () => { mouse.down = false; });

        // Update simulation
        function update() {
            // Update points
            for (const point of points) {
                point.update();
            }

            // Resolve constraints multiple times for stability
            for (let i = 0; i < config.constraintIterations; i++) {
                for (const point of points) {
                    point.resolveConstraints();
                }
            }
        }

        // Render
        function render() {
            ctx.clearRect(0, 0, width, height);

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw constraints (fabric lines)
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.6)';
            ctx.lineWidth = 1;

            for (const point of points) {
                for (const constraint of point.constraints) {
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(constraint.point.x, constraint.point.y);
                    ctx.stroke();
                }
            }

            // Draw points
            for (const point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, point.pinned ? 4 : 2, 0, Math.PI * 2);
                ctx.fillStyle = point.pinned ? '#00ff88' : 'rgba(0, 212, 255, 0.8)';
                ctx.fill();
            }

            // Draw interaction indicator
            if (mouse.down) {
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, 50, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Animation loop
        function animate() {
            update();
            render();
            requestAnimationFrame(animate);
        }

        // Control functions
        window.resetCloth = function() {
            initCloth();
        };

        window.toggleWind = function() {
            config.wind = !config.wind;
            document.querySelectorAll('.control-btn')[1].classList.toggle('active', config.wind);
        };

        window.toggleGravity = function() {
            config.gravity = config.gravity === 0 ? 0.5 : 0;
            document.querySelectorAll('.control-btn')[2].classList.toggle('active', config.gravity === 0);
        };

        window.tearMode = function() {
            config.tearMode = !config.tearMode;
            document.querySelectorAll('.control-btn')[3].classList.toggle('active', config.tearMode);
        };

        // Initialize and start
        initCloth();
        animate();
    </script>
</body>
</html>
