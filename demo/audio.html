<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Audio Visualizer - MobileCLI Demos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .info {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .info h3 {
            color: #ff6b6b;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .control-btn.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .start-btn {
            padding: 20px 48px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
        }

        .start-overlay p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .info { display: none; }
            .ui { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="start-overlay" id="startOverlay">
        <p>Choose an audio source to start the visualizer</p>
        <button class="start-btn" onclick="startMicrophone()">Use Microphone</button>
        <button class="start-btn" onclick="startDemo()">Demo Mode (No Audio)</button>
    </div>

    <div class="ui">
        <a href="/demos.html" class="back-btn">‚Üê Back to Demos</a>
        <div class="info">
            <h3>Audio Visualizer</h3>
            <p>Real-time audio visualization using Web Audio API. Sound transforms into mesmerizing visuals.</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleStyle()">Style</button>
        <button class="control-btn" onclick="toggleColors()">Colors</button>
        <button class="control-btn" onclick="toggleMirror()">Mirror</button>
        <button class="control-btn" onclick="toggleGlow()">Glow</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Audio context and analyzer
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let isDemo = false;

        // Visualization settings
        let visualStyle = 0;
        let colorScheme = 0;
        let mirror = true;
        let glow = true;

        const colorSchemes = [
            { name: 'Fire', colors: ['#ff0000', '#ff6b00', '#ffcc00'] },
            { name: 'Ocean', colors: ['#0077ff', '#00ccff', '#00ffcc'] },
            { name: 'Neon', colors: ['#ff00ff', '#00ffff', '#ffff00'] },
            { name: 'Matrix', colors: ['#00ff00', '#00cc00', '#008800'] },
            { name: 'Sunset', colors: ['#ff3366', '#ff6633', '#ffcc33'] }
        ];

        const styles = ['bars', 'circular', 'wave', 'particles'];

        // Start with microphone
        window.startMicrophone = async function() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                document.getElementById('startOverlay').classList.add('hidden');
                animate();
            } catch (err) {
                console.error('Microphone access denied:', err);
                alert('Microphone access denied. Starting demo mode.');
                startDemo();
            }
        };

        // Demo mode with simulated audio
        window.startDemo = function() {
            isDemo = true;
            bufferLength = 256;
            dataArray = new Uint8Array(bufferLength);

            document.getElementById('startOverlay').classList.add('hidden');
            animate();
        };

        // Simulate audio data for demo mode
        let demoTime = 0;
        function updateDemoData() {
            demoTime += 0.05;
            for (let i = 0; i < bufferLength; i++) {
                // Create interesting patterns
                const bass = Math.sin(demoTime * 2) * 0.5 + 0.5;
                const mid = Math.sin(demoTime * 4 + i * 0.1) * 0.3 + 0.3;
                const high = Math.sin(demoTime * 8 + i * 0.2) * 0.2 + 0.2;

                let value = 0;
                if (i < bufferLength * 0.1) {
                    value = bass * 255;
                } else if (i < bufferLength * 0.5) {
                    value = mid * 200;
                } else {
                    value = high * 150;
                }

                // Add some randomness
                value += (Math.random() - 0.5) * 30;
                dataArray[i] = Math.max(0, Math.min(255, value));
            }
        }

        // Get color at position
        function getColor(t) {
            const colors = colorSchemes[colorScheme].colors;
            const idx = t * (colors.length - 1);
            const i = Math.floor(idx);
            const f = idx - i;

            if (i >= colors.length - 1) return colors[colors.length - 1];
            if (i < 0) return colors[0];

            // Interpolate
            const c1 = hexToRgb(colors[i]);
            const c2 = hexToRgb(colors[i + 1]);

            const r = Math.floor(c1.r + (c2.r - c1.r) * f);
            const g = Math.floor(c1.g + (c2.g - c1.g) * f);
            const b = Math.floor(c1.b + (c2.b - c1.b) * f);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Draw bars visualization
        function drawBars() {
            const barWidth = width / bufferLength * 2;
            const half = mirror ? bufferLength / 2 : bufferLength;

            for (let i = 0; i < half; i++) {
                const value = dataArray[i] / 255;
                const barHeight = value * height * 0.7;

                const color = getColor(i / half);

                if (glow) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 20;
                }

                ctx.fillStyle = color;

                if (mirror) {
                    // Left side
                    ctx.fillRect(width / 2 - i * barWidth - barWidth, height - barHeight, barWidth - 2, barHeight);
                    // Right side
                    ctx.fillRect(width / 2 + i * barWidth, height - barHeight, barWidth - 2, barHeight);
                } else {
                    ctx.fillRect(i * barWidth, height - barHeight, barWidth - 2, barHeight);
                }
            }

            ctx.shadowBlur = 0;
        }

        // Draw circular visualization
        function drawCircular() {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.25;

            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i] / 255;
                const angle = (i / bufferLength) * Math.PI * 2;

                const innerR = radius;
                const outerR = radius + value * radius;

                const x1 = centerX + Math.cos(angle) * innerR;
                const y1 = centerY + Math.sin(angle) * innerR;
                const x2 = centerX + Math.cos(angle) * outerR;
                const y2 = centerY + Math.sin(angle) * outerR;

                const color = getColor(value);

                if (glow) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 15;
                }

                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            ctx.shadowBlur = 0;
        }

        // Draw wave visualization
        function drawWave() {
            ctx.lineWidth = 3;

            // Draw multiple wave layers
            for (let layer = 0; layer < 3; layer++) {
                const offset = layer * 0.2;
                ctx.beginPath();

                for (let i = 0; i < bufferLength; i++) {
                    const x = (i / bufferLength) * width;
                    const value = dataArray[i] / 255;
                    const y = height / 2 + Math.sin((i / bufferLength) * Math.PI * 2 + offset) * value * height * 0.3;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                const color = getColor(layer / 3);
                ctx.strokeStyle = color;

                if (glow) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 20;
                }

                ctx.stroke();
            }

            ctx.shadowBlur = 0;
        }

        // Particle system for particles visualization
        let particles = [];
        const maxParticles = 200;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = width / 2;
                this.y = height / 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 4 + 2;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = getColor(Math.random());
            }

            update(energy) {
                this.x += this.vx * (1 + energy * 2);
                this.y += this.vy * (1 + energy * 2);
                this.life -= this.decay;

                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;

                if (glow) {
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < maxParticles; i++) {
            particles.push(new Particle());
        }

        function drawParticles() {
            // Calculate average energy
            let energy = 0;
            for (let i = 0; i < bufferLength; i++) {
                energy += dataArray[i];
            }
            energy = energy / (bufferLength * 255);

            for (const particle of particles) {
                particle.update(energy);
                particle.draw();
            }

            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Get audio data
            if (isDemo) {
                updateDemoData();
            } else {
                analyser.getByteFrequencyData(dataArray);
            }

            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw based on style
            switch (styles[visualStyle]) {
                case 'bars':
                    drawBars();
                    break;
                case 'circular':
                    drawCircular();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'particles':
                    drawParticles();
                    break;
            }
        }

        // Control functions
        window.toggleStyle = function() {
            visualStyle = (visualStyle + 1) % styles.length;
        };

        window.toggleColors = function() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        };

        window.toggleMirror = function() {
            mirror = !mirror;
            document.querySelectorAll('.control-btn')[2].classList.toggle('active', mirror);
        };

        window.toggleGlow = function() {
            glow = !glow;
            document.querySelectorAll('.control-btn')[3].classList.toggle('active', glow);
        };

        // Initialize active states
        document.querySelectorAll('.control-btn')[2].classList.add('active');
        document.querySelectorAll('.control-btn')[3].classList.add('active');
    </script>
</body>
</html>
