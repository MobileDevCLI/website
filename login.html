<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MobileCLI</title>
    <meta name="description" content="Sign in to MobileCLI - Your mobile AI development platform">
    <link rel="canonical" href="https://mobilecli.com/login.html">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --text: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --matrix: #00ff41;
            --matrix-dark: #003b00;
            --border: #1a1a1a;
            --error: #ff4444;
            --success: #00ff41;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--matrix);
            text-decoration: none;
        }

        /* Header */
        header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--matrix);
            font-family: 'Courier New', monospace;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        /* Auth Card */
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }

        /* OAuth Buttons */
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .oauth-btn:hover {
            border-color: var(--matrix);
            background: var(--bg-secondary);
        }

        .oauth-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--matrix);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            background: var(--matrix);
            color: var(--bg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toggle */
        .auth-toggle {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
        }

        .auth-toggle a {
            font-weight: 500;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .auth-tab:hover {
            color: var(--text);
        }

        .auth-tab.active {
            color: var(--matrix);
            border-bottom-color: var(--matrix);
        }

        /* Footer */
        footer {
            padding: 20px 24px;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            margin: 0 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">&gt;_ MobileCLI</a>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="auth-card">
                <div id="message" class="message"></div>

                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Sign In</div>
                    <div class="auth-tab" data-tab="signup">Sign Up</div>
                </div>

                <!-- OAuth Buttons -->
                <div class="oauth-buttons">
                    <button class="oauth-btn" onclick="signInWithGoogle()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="oauth-btn" onclick="signInWithGitHub()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    </button>
                </div>

                <p style="font-size: 0.8rem; color: var(--text-muted); text-align: center; margin-bottom: 8px;">
                    Fastest way to sign up - uses your existing account
                </p>

                <div class="divider">or</div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
                </form>

                <p class="auth-toggle">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" id="toggleLink">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <a href="/terms.html">Terms</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/">Home</a>
        </p>
    </footer>

    <script src="/js/supabase-config.js"></script>
    <script>
        let isLogin = true;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabType = tab.dataset.tab;
                isLogin = tabType === 'login';

                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                document.getElementById('submitBtn').textContent = isLogin ? 'Sign In' : 'Sign Up';
                document.getElementById('toggleText').textContent = isLogin ? "Don't have an account?" : "Already have an account?";
                document.getElementById('toggleLink').textContent = isLogin ? 'Sign up' : 'Sign in';
                document.querySelector('.auth-header h1').textContent = isLogin ? 'Welcome back' : 'Create account';
                document.querySelector('.auth-header p').textContent = isLogin ? 'Sign in to your account to continue' : 'Get started with MobileCLI';

                hideMessage();
            });
        });

        // Toggle link
        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector(`.auth-tab[data-tab="${isLogin ? 'signup' : 'login'}"]`).click();
        });

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = isLogin ? 'Signing in...' : 'Creating account...';

            try {
                if (isLogin) {
                    const { data, error } = await auth.signIn(email, password);
                    if (error) throw error;
                    showMessage('Success! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    const { data, error } = await auth.signUp(email, password);
                    if (error) throw error;
                    showMessage('Account created! Check your email to confirm.', 'success');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
            }
        });

        // OAuth
        async function signInWithGoogle() {
            const { error } = await auth.signInWithOAuth('google');
            if (error) showMessage(error.message, 'error');
        }

        async function signInWithGitHub() {
            const { error } = await auth.signInWithOAuth('github');
            if (error) showMessage(error.message, 'error');
        }

        // Messages
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Check if already logged in
        (async () => {
            const session = await auth.getSession();
            if (session) {
                window.location.href = '/dashboard.html';
            }
        })();
    </script>
</body>
</html>
